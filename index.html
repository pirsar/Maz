<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مازندران</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #fdfdfd;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #e6f2ef;
      padding: 2rem 1rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #2a7a66;
    }

    .lang-buttons {
      margin-top: 1rem;
    }

    .lang-buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      background: #2a7a66;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .lang-buttons a:hover {
      background: #206456;
    }

    .main-image {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    .poem {
      font-size: 1.6rem;
      font-weight: 500;
      margin: 2rem 1rem;
      color: #444;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2.2rem;
      }

      .lang-buttons a {
        font-size: 1.2rem;
        padding: 0.4rem 0.8rem;
      }

      .poem {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">مازندران</div>
    <div class="lang-buttons">
      <a href="/fr">🇫🇷 Français</a>
     
      <a href="/fa"> مازندران</a>
    
      <a href="/en">🇬🇧 English</a>
    </div>
  </header>

  <img src="https://i.imgur.com/Ch2abmO.jpeg" alt="تصویری از مازندران" class="main-image">

  <div class="poem">
    که مازندران شهرِ ما یاد باد<br>
    همیشه بر و بومش آباد باد
  </div>

</body>
</html>
