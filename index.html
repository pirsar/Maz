<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مازندران - گلبرگ‌ها</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #fdfdfd;
      text-align: center;
      color: #333;
      overflow: hidden;
    }

    header {
      background-color: #e6f2ef;
      padding: 2rem 1rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #2a7a66;
    }

    .lang-buttons {
      margin-top: 1rem;
    }

    .lang-buttons a {
      display: inline;
      margin: 0 0.5rem;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      background: #2a7a66;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .lang-buttons a:hover {
      background: #206456;
    }

    .main-image {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    .poem {
      font-size: 1.6rem;
      font-weight: 500;
      margin: 2rem 1rem;
      color: #444;
    }

    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: pink;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(-10%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(110%) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2.2rem;
      }

      .lang-buttons a {
        font-size: 1.2rem;
        padding: 0.4rem 0.8rem;
      }

      .poem {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">مازندران</div>
    <div class="lang-buttons">
      <a href="index.fr.html">🇫🇷</a>
      <a href="index.fa.html">☘️</a>
      <a href="index.en.html">🇬🇧</a>
    </div>
  </header>

  <img src="https://i.imgur.com/Ch2abmO.jpeg" alt="تصویری از مازندران" class="main-image" />

  <div class="poem">
مازندران بهشت زمین است و آسمان <br />
بر فرازش   شادمان  خورشید  تابان <br /> 
سرشار  ز طراوت   و  نغمه‌ی   باران <br />
نشانی ا‌ست  جاودان  از مهر یزدان <br />
  </div>


  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      document.body.appendChild(petal);

      // موقعیت افقی و رنگ تصادفی
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.background = ['pink', 'lightblue', 'lightgreen', 'lavender'][Math.floor(Math.random() * 4)];
      petal.style.animationDuration = 8 + Math.random() * 5 + 's';
      petal.style.opacity = Math.random() * 0.5 + 0.5;

      // حذف پس از اتمام
      setTimeout(() => petal.remove(), 15000);
    }

    // تولید مداوم گلبرگ‌ها
    setInterval(createPetal, 300);
  </script>

</body>
</html>
